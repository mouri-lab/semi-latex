name: LaTeX Test

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  TAG: latex-container

jobs:
  LatexBuild:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3.3.0
      - uses: docker/setup-buildx-action@v2.4.1
      - name: get current date
        id: date
        run: echo "{name}=date::$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Cache Docker layers
        uses: actions/cache@v3.2.4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ steps.date.outputs.date }}

      - name: docker build
        run: |
          docker buildx build \
            --load \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
            --tag ${{ env.TAG }} . \
          || exit 0
          if [[ $(docker images | grep -c ${{ env.TAG }}) -eq 0 ]]; then
            docker buildx build \
              --load \
              --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
              --no-cache --pull \
              --tag ${{ env.TAG }} .
          fi
          docker images

      - name: build test
        run: make test

      - name: automatic selection of texfile
        run: |
          rm -f sample/semi-sample/*.pdf
          cp -rf sample/semi-sample/ temp
          make run
          make docker-stop
          if [ $(cat temp/semi.log | grep -c "No pages of output") -ne 0 ]; then
            cat temp/semi.log
            exit 1
          fi

      - name: lint
        run: |
          make lint > lint.txt
          cat lint.txt
          if [[ $(cat lint.txt | grep -c "error") -lt 1 ]]; then
            cat lint.txt | grep -c "error"
            cat lint.txt
            exit 1
          fi
