name: Scheduled workflow

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read

jobs:
  image-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: checkout code
        uses: actions/checkout@v3.5.2
      - name: setup docker
        uses: docker/setup-buildx-action@v2.6.0
      - name: docker pull
        run: |
          make get-image
      - name: build test
        run: make test --trace

  latest-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: checkout code
        uses: actions/checkout@v3.5.2
      - name: setup docker
        uses: docker/setup-buildx-action@v2.6.0
      - name: docker build
        run: |
          make docker-build
      - name: build test
        run: make test --trace

