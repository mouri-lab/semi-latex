name: Scheduled workflow

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read

env:
  TAG: latex-container

jobs:
  get-image:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: checkout code
        uses: actions/checkout@v3.1.0
      - name: setup docker
        uses: docker/setup-buildx-action@v2.2.0
      - name: docker pull
        run: |
          make get-image
      - name: tex build
        run: |
          rm -f sample/*.pdf
          make run-sample
      - name: build check
        run: |
          if [ $(ls sample/ | grep -c .pdf) -eq 0 ]; then
            ls -l
            exit 1
          elif [ $(ls -l sample | grep semi.pdf | cut -d " " -f 5) -eq 0 ]; then
            ls -l
            exit 1
          fi

  DockerCacheSave:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Check out repo under workspace
        uses: actions/checkout@v3.1.0
      - name: setup docker
        uses: docker/setup-buildx-action@v2.2.0

      - name: Cache Docker layers
        uses: actions/cache@v3.0.10
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: docker build
        run: |
          docker buildx build --build-arg TS=${{ github.sha }} --load \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
            --tag ${{ env.TAG }} . \
          || exit 0
          if [[ $(docker images | grep -c ${{ env.TAG }}) -eq 0 ]]; then
            docker buildx build --build-arg TS=${{ github.sha }} --load \
              --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
              --no-cache --pull \
              --tag ${{ env.TAG }} .
          fi
